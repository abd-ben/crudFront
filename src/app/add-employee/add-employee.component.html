<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form>
    <div class="form-group">
      <p *ngIf="nameError" style="color: #e63f3e;">error *</p>
      <label for="name">Name:</label>
      <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <p *ngIf="phoneError" style="color: #e63f3e;">error *</p>
      <label for="phone">phone:</label>
      <input [(ngModel)]="user.phone" placeholder="phone" name="phone" class="form-control"
             id="phone">
    </div>

    <div class="form-group">
      <p *ngIf="mailError" style="color: #e63f3e;">error *</p>
      <label for="mail">email</label>
      <input [(ngModel)]="user.mail" placeholder="email" name="email" class="form-control" id="mail">
    </div>

    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
</div>
